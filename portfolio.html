<!DOCTYPE html>

  <body>

    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container">
        <button

          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>

            <li class="nav-item active">

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="commission.html">Commission</a>

          </ul>

    <!-- Header -->
    <header class="text-center mb-4">

      <p class="mb-0" style="font-size: 1.3rem;">Paintings and Portraits</p>
    </header>

            <div class="card-body p-2">

                <img src="./img/unnamed.jpg" alt="" class="img-fluid" />

          </div>
          <div class="card mx-auto my-3">

      <div class="container">
        <div class="row">
          <div class="col text-center p-5">
            <h5 class="text-muted">See something you like?</h5>
            <button class="btn btn-danger btn-lg m-4">Request A Quote</button>

    <script src="js/main.js"></script>
    <script>
      $(document).on('click', '[data-toggle="lightbox"]', function (event) {
        event.preventDefault();
        $(this).ekkoLightbox();
      });
